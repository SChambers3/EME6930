<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment Week 4</title>
    <link rel="stylesheet" href="stylew4.css" />
    <script type="text/javascript">
      /*Name Variable Declaration*/
      var firstName = prompt("What is your first name?");
      var lastName = prompt("What is your last name?");

      /*If/Else Statement*/
      if (firstName.length != 0) {
        document.write(
          "<h1>Hello " +
            firstName +
            " " +
            lastName +
            ". <br>" +
            "Do you like fruit?" +
            "</h1>"
        );
      } else document.write("<h1>Don't you want to share your name?</h1>");

      /*Fruit Array Declaration*/
      var fruits = [" Banana", " Orange", " Apple", " Mango"];

      /*Load Fruit Array Function*/
      function loadFruits() {
        document.getElementById("fruits").innerHTML = fruits;
      }
      /*Add to Fruit Array Function*/
      function myFunction() {
        var fruit = prompt("What is your favorite fruit?");
        fruits[fruits.length] = fruit;
        document.getElementById("fruits").innerHTML = fruits;
      }
    </script>
  </head>
  <body onload="loadFruits()">
    <button onclick="myFunction()">
      Click Here to Add Your Favorite Fruit!<br />
    </button>
    <p id="fruits"></p>
