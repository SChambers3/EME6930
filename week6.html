    <script type="text/javascript">
      /* global variable .. and object */
      var CC = {
        cluster1: "MAFS.K.CC.1: Know number names and the count sequence.<br> ",
        cluster2: "MAFS.K.CC.2: Count to tell the number of objects.<br> ",
        cluster3: "MAFS.K.CC.3: Compare numbers. ",
        write_clusters: function () {
          var clusterCC = this.cluster1 + this.cluster2 + this.cluster3;
          document.getElementById("clusterCC").innerHTML = clusterCC;
        },
      };
      var OA = {
        cluster1:
          "MAFS.K.OA.1: Understand addition as putting together and adding to, and understand subtraction as taking apart and taking from. ",
        write_clusters: function () {
          var clusterOA = this.cluster1;
          document.getElementById("clusterOA").innerHTML = clusterOA;
        },
      };
      var NBT = {
        cluster1:
          "MAFS.K.NBT.1: Work with numbers 11-19 to gain foundations for place value. ",
        write_clusters: function () {
          var clusterNBT = this.cluster1;
          document.getElementById("clusterNBT").innerHTML = clusterNBT;
        },
      };
      var MD = {
        cluster1:
          "MAFS.K.MD.1: Describe and compare measurable attributes.<br> ",
        cluster2:
          "MAFS.K.MD.2: Classify objeects and count the number of objects in each category. ",
        write_clusters: function () {
          var clusterMD = this.cluster1 + this.cluster2;
          document.getElementById("clusterMD").innerHTML = clusterMD;
        },
      };
      var G = {
        cluster1:
          "MAFS.K.G.1: Identify and describe shapes(squares, circles, triangles, rectangles, hexagons, cubes, cones, cylinders, and spheres.<br>",
        cluster2: "MAFS.K.G.2: Analyze, compare, create, and compase shapes. ",
        write_clusters: function () {
          var clusterG = this.cluster1 + this.cluster2;
          document.getElementById("clusterG").innerHTML = clusterG;
        },
      };
    </script>
